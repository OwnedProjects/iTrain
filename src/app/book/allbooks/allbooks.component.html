<app-spinner *ngIf="spinnerActive"></app-spinner>
<app-submenu activeMenu="Book" activeSubmenu="AllBooks"></app-submenu>
<h5 class="text-info">All Books</h5>
<hr class="bg-info">
<div class="mt-3">
    <div class="row">
        <div class="col-md-3" *ngFor="let book of books | async">
            <div class="book" (click)="openBook(book.creationDate)">
                <div class="booktitle">{{book.title}}</div>
                <div class="editbutton"><button class="btn btn-md btn-info" (click)="editBook($event, book.creationDate)" title="Add pages to book">
                    <i class="fa fa-edit"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
