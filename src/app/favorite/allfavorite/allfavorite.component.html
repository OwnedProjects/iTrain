<app-spinner *ngIf="spinnerActive"></app-spinner>

<h5 class="text-info mt-2">All Favorites</h5>
<hr class="bg-info">

<h6 class="text-danger" *ngIf="userFavData.length == 0">
  <i class="fa fa-exclamation-triangle"></i> You haven't selected any favorite page yet !!!
</h6>

<div class="my-3 p-3 bg-white rounded box-shadow" *ngFor="let userFavDt of userFavData">
  <h6 class="border-bottom border-gray pb-2 mb-0 text-info">Book: <em>{{userFavDt.bookDets.bookTitle}}</em></h6>
  <div class="media text-muted pt-3" *ngFor="let favDt of userFavDt.favorites">
    <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
      <div class="d-flex justify-content-between align-items-center w-100">
        <strong class="text-gray-dark">Page No.: {{favDt.currPageNo}}</strong>
        <a href="#/book/openedbook/{{userFavDt.bookDets.creationDate}}/{{favDt.currPageNo}}">
          <i class="fa fa-repeat"></i> Jump to Favorite page
        </a>
      </div>
      <span class="d-block">{{favDt.creationDate | date: 'yyyy-MM-dd HH:mm a'}}</span>
    </div>
  </div>
</div>
